<ion-header>
<ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab (tap)="createTodoFloatingActionButtonPressed($event)" top right edge>
    <button ion-fab primary><ion-icon name="checkmark-circle-outline"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Time</ion-label>
      <ion-datetime
        placeholder="-"
        displayFormat="HH:mm"
        [(ngModel)]="time"
        minuteValues="0,15,30,45"
      ></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
