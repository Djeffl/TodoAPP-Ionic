<ion-header>
  <ion-navbar>
      <ion-buttons end>
        <button (tap)="saveEditTodoButtonPressed($event)" color="primary" ion-button icon-only>
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name:</ion-label>
      <ion-input [(ngModel)]="todo.name" type="text"></ion-input>
    </ion-item>
    <div [ngSwitch]="todo.type">
      <!-- <ion-item *ngSwitchCase="'basic'">
      </ion-item> -->
      <ion-item *ngSwitchCase="'Time'">
        <ion-label fixed>Time:</ion-label>
        <ion-datetime
          displayFormat="HH:mm"
          [(ngModel)]="todo.startTime"
          minuteValues="0,15,30,45"
          initialValue="00:00"
        >00:00</ion-datetime>
      </ion-item>
      <div *ngSwitchCase="'Assignments'">
      <ion-label id="assignmentsLabel">Assignments</ion-label>
      <ion-list *ngFor="let subtask of todo.subtasks; let i = index">
        <ion-item>
          <ion-label fixed>{{ i + 1 }}</ion-label>
          <ion-input [(ngModel)]="todo.subtasks[i].name" type="text"></ion-input>
        </ion-item>
      </ion-list>
    </div><!-- end ngSwitchCase="'assignments'" -->
  </div><!-- end ngSwitch -->

  </ion-list>
</ion-content>
