<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Done</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider color="light" sticky>
        <ion-label>
          {{ group.date }}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem *ngFor="let todo of group.todos">
          <ion-item>
              {{todo.name}}
              <div class="item-note" item-end>
              {{todo.time}}
              </div>
          </ion-item>
          <ion-item-options>
            <button ion-button color="balanced" (click)="undoClick($event,todo)">
              Undo
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
