<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button (tap)="addTodoFloatingActionButtonPressed($event)" id="addBtn" ion-button>
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list><!--reorder="true" (ionItemReorder)="reorderItems($event)"> -->
    <ion-item-sliding  *ngFor="let todo of todos" (ionDrag)="listItemDrag($event, todo)">

        <button ion-item (tap)="todoTap($event, todo)">
          <span [ngSwitch]="todo.type">
            <ion-icon *ngSwitchCase="'Time'" name="timer" class="icon list-icon"></ion-icon>
            <ion-icon *ngSwitchCase="'Assignments'" name="list" class="icon list-icon"></ion-icon>
            <ion-icon *ngSwitchCase="'Basic'" name="clipboard" class="icon list-icon"></ion-icon>
          </span>
            {{todo.name}}
            <div class="item-note" item-end>
            {{todo.displayElement}}
            </div>
          </button>
      <ion-item-options side="right">
        <button color="danger" (click)="deleteEvent($event, todo)" ion-button>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button expandable ion-button (click)="completeEvent($event, todo)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
